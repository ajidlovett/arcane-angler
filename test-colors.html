<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rarity Colors Test</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .test-box {
            padding: 20px;
            margin: 10px;
            border-width: 4px;
            border-style: solid;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Rarity Color Test</h1>
    <p>If colors are working, you should see different colored borders and text below:</p>

    <div id="test-container"></div>

    <!-- Load the same scripts as the game -->
    <script src="js/constants/gameConstants.js"></script>
    <script src="js/utils/rarityUtils.js"></script>
    <script src="js/config/themes.js"></script>

    <script>
        // Debug: Check if constants loaded
        console.log('RARITY_COLORS:', window.RARITY_COLORS);
        console.log('themes:', window.themes);

        const theme = window.themes.dark;
        const rarities = ['Common', 'Uncommon', 'Fine', 'Rare', 'Epic', 'Legendary', 'Mythic', 'Exotic', 'Arcane'];

        const container = document.getElementById('test-container');

        rarities.forEach(rarity => {
            const box = document.createElement('div');
            box.className = 'test-box';

            // Apply the same styling as the game
            const bgStyle = window.getGradientBackgroundStyle(rarity, theme.surfaceHex);
            Object.assign(box.style, bgStyle);

            // Create text element
            const text = document.createElement('div');
            const textStyle = window.getGradientTextStyle(rarity);
            Object.assign(text.style, textStyle);
            text.textContent = rarity;
            text.style.fontSize = '24px';
            text.style.fontWeight = 'bold';
            text.style.marginBottom = '10px';

            box.appendChild(text);

            // Add debug info
            const debug = document.createElement('div');
            debug.style.fontSize = '12px';
            debug.style.opacity = '0.7';
            debug.innerHTML = `
                Border: ${bgStyle.borderColor}<br>
                Background: ${bgStyle.backgroundColor}<br>
                Text color: ${window.getRarityColor(rarity)}
            `;
            box.appendChild(debug);

            container.appendChild(box);
        });
    </script>
</body>
</html>
