<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Arcane Angler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="js/api-service.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const ResetPassword = () => {
            const [token, setToken] = React.useState('');
            const [newPassword, setNewPassword] = React.useState('');
            const [confirmPassword, setConfirmPassword] = React.useState('');
            const [status, setStatus] = React.useState('form');
            const [message, setMessage] = React.useState('');
            const [loading, setLoading] = React.useState(false);

            React.useEffect(() => {
                // Get token from URL
                const urlParams = new URLSearchParams(window.location.search);
                const tokenFromUrl = urlParams.get('token');
                
                if (!tokenFromUrl) {
                    setStatus('error');
                    setMessage('Invalid reset link');
                } else {
                    setToken(tokenFromUrl);
                }
            }, []);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setMessage('');

                if (newPassword.length < 6) {
                    setMessage('Password must be at least 6 characters');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    setMessage('Passwords do not match');
                    return;
                }

                setLoading(true);

                try {
                    const result = await window.ApiService.resetPassword(token, newPassword);
                    setStatus('success');
                    setMessage(result.message || 'Password reset successful!');
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } catch (error) {
                    setMessage(error.message || 'Password reset failed. The link may be expired.');
                    setLoading(false);
                }
            };

            if (status === 'error') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-cyan-900 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 text-center">
                            <div className="text-6xl mb-4">‚ùå</div>
                            <h1 className="text-3xl font-bold text-gray-900 mb-4">Invalid Link</h1>
                            <p className="text-gray-600 mb-6">{message}</p>
                            <a 
                                href="/"
                                className="inline-block bg-blue-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-blue-700 transition-all"
                            >
                                Go to Login
                            </a>
                        </div>
                    </div>
                );
            }

            if (status === 'success') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-cyan-900 flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8 text-center">
                            <div className="text-6xl mb-4">‚úÖ</div>
                            <h1 className="text-3xl font-bold text-gray-900 mb-4">Password Reset!</h1>
                            <p className="text-gray-600 mb-6">{message}</p>
                            <p className="text-sm text-gray-500">Redirecting to login in 3 seconds...</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-900 via-blue-800 to-cyan-900 flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-8">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-blue-900 mb-2">üé£ Reset Password</h1>
                            <p className="text-gray-600">Enter your new password</p>
                        </div>

                        {message && (
                            <div className="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                                {message}
                            </div>
                        )}

                        <form onSubmit={handleSubmit} className="space-y-4">
                            <div>
                                <label className="block text-gray-700 font-semibold mb-2">
                                    New Password
                                </label>
                                <input
                                    type="password"
                                    value={newPassword}
                                    onChange={(e) => setNewPassword(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Enter new password"
                                    required
                                    minLength={6}
                                />
                            </div>

                            <div>
                                <label className="block text-gray-700 font-semibold mb-2">
                                    Confirm Password
                                </label>
                                <input
                                    type="password"
                                    value={confirmPassword}
                                    onChange={(e) => setConfirmPassword(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                    placeholder="Confirm new password"
                                    required
                                    minLength={6}
                                />
                            </div>

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-blue-600 text-white py-3 px-4 rounded-lg font-bold text-lg hover:bg-blue-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed shadow-lg"
                            >
                                {loading ? 'Resetting...' : 'Reset Password'}
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <a href="/" className="text-blue-600 hover:text-blue-800 font-semibold">
                                ‚Üê Back to Login
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ResetPassword />, document.getElementById('root'));
    </script>
</body>
</html>
