<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Angler - Fishing MMORPG</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
            overflow-y: auto;
            /* Hide scrollbar for Chrome, Safari and Opera */
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        body::-webkit-scrollbar {
            display: none;  /* Chrome, Safari, Opera */
        }

        #root {
            min-height: 100vh;
        }

        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1e3a8a, #1e40af);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }

        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .loading-content {
            text-align: center;
        }

        .loading-logo {
            font-size: 3rem;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .loading-title {
            color: #60a5fa;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }

        .loading-subtitle {
            color: #93c5fd;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(96, 165, 250, 0.3);
            border-top: 4px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .loading-text {
            color: #93c5fd;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-logo">ðŸŽ£</div>
            <div class="loading-title">Arcane Angler</div>
            <div class="loading-subtitle">Fishing MMORPG</div>
            <div class="spinner"></div>
            <div class="loading-text">Loading game assets...</div>
        </div>
    </div>

    <div id="root"></div>
    <!-- Core game data -->
    <script src="js/biomes.js"></script>
    <script src="js/equipment.js"></script>
    <script src="js/funnylines.js"></script>
    <script src="js/idleNotifications.js"></script>
    <script src="js/achievements.js"></script>

    <!-- Constants and utilities -->
    <script src="js/constants/gameConstants.js"></script>
    <script src="js/utils/rarityUtils.js"></script>

    <!-- Game logic and services -->
    <script src="js/game-helpers.js"></script>
    <script src="js/api-service.js"></script>

    <!-- Config files -->
    <script src="js/config/themes.js"></script>
    <script src="js/config/buttonColors.js"></script>
    <script src="js/config/countries.js"></script>

    <!-- UI Components -->
    <script type="text/babel" src="js/components/ui/CustomModal.js"></script>
    <script type="text/babel" src="js/components/ui/GlobalNotification.js"></script>
    <script type="text/babel" src="js/components/ui/PlaceholderPage.js"></script>
    <script type="text/babel" src="js/components/ui/SavingOverlay.js"></script>

    <!-- Page Components -->
    <script type="text/babel" src="js/components/pages/Sidebar.js"></script>
    <script type="text/babel" src="js/components/pages/FishingPage.js"></script>
    <script type="text/babel" src="js/components/pages/OptionsPage.js"></script>
    <script type="text/babel" src="js/components/pages/BoostersPage.js"></script>
    <script type="text/babel" src="js/components/pages/EquipmentPage.js"></script>
    <script type="text/babel" src="js/components/pages/BiomesPage.js"></script>
    <script type="text/babel" src="js/components/pages/InventoryPage.js"></script>
    <script type="text/babel" src="js/components/pages/StatsPage.js"></script>
    <script type="text/babel" src="js/components/pages/LeaderboardPage.js"></script>
    <script type="text/babel" src="js/components/pages/ProfilePage.js"></script>
    <script type="text/babel" src="js/components/pages/AchievementsPage.js"></script>
    <script type="text/babel" src="js/components/pages/FishpediaPage.js"></script>
    <script type="text/babel" src="js/components/pages/QuestPage.js"></script>
    <script type="text/babel" src="js/components/Chat.js"></script>

    <!-- React components -->
    <script type="text/babel" src="js/auth-component.js"></script>
    <script type="text/babel" src="js/game.js"></script>

    <!-- Hide loading screen after all resources are loaded -->
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('fade-out');
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 100);
        });
    </script>
</body>
</html>
