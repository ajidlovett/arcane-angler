<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Angler - Fishing MMORPG</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for auth component only (temporary) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow-x: hidden;
        }

        #root {
            min-height: 100vh;
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e3a8a;
        }

        ::-webkit-scrollbar-thumb {
            background: #3b82f6;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #60a5fa;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <!-- Core game data -->
    <script src="js/biomes.js"></script>
    <script src="js/equipment.js"></script>
    <script src="js/funnylines.js"></script>
    <script src="js/idleNotifications.js"></script>
    <script src="js/achievements.js"></script>

    <!-- Constants and utilities -->
    <script src="js/constants/gameConstants.js"></script>
    <script src="js/utils/rarityUtils.js"></script>

    <!-- Game logic helpers -->
    <script src="js/game-helpers.js"></script>

    <!-- React component utilities (need Babel for JSX) -->
    <script type="text/babel" src="js/utils/icons.js"></script>
    <script type="text/babel" src="js/utils/themes.js"></script>

    <!-- Shared components (need Babel for JSX) -->
    <script type="text/babel" src="js/components/Sidebar.js"></script>
    <script type="text/babel" src="js/components/CustomModal.js"></script>
    <script type="text/babel" src="js/components/GlobalNotification.js"></script>
    <script type="text/babel" src="js/components/SavingOverlay.js"></script>
    <script type="text/babel" src="js/components/PlaceholderPage.js"></script>

    <!-- Page components (need Babel for JSX) -->
    <script type="text/babel" src="js/components/pages/FishingPage.js"></script>
    <script type="text/babel" src="js/components/pages/StatsPage.js"></script>
    <script type="text/babel" src="js/components/pages/LeaderboardPage.js"></script>
    <script type="text/babel" src="js/components/pages/OptionsPage.js"></script>
    <script type="text/babel" src="js/components/pages/BoostersPage.js"></script>
    <script type="text/babel" src="js/components/pages/EquipmentPage.js"></script>
    <script type="text/babel" src="js/components/pages/BiomesPage.js"></script>
    <script type="text/babel" src="js/components/pages/InventoryPage.js"></script>
    <script type="text/babel" src="js/components/pages/ProfilePage.js"></script>
    <script type="text/babel" src="js/components/pages/AchievementsPage.js"></script>
    <script type="text/babel" src="js/components/pages/FishpediaPage.js"></script>
    <script type="text/babel" src="js/components/pages/QuestPage.js"></script>

    <!-- Main game component (need Babel for JSX) -->
    <script type="text/babel" src="js/components/FishingGame.js"></script>

    <!-- Auth component (uses Babel for JSX) -->
    <script type="text/babel" src="js/auth-component.js"></script>

    <!-- ESM entry point (pure JS, no JSX) -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
